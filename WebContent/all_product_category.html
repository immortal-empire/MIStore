<!DOCTYPE html>
<html lang="en" dir="ltr" class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>小米商城 - 小米8、小米MIX 2S、红米6 Pro、小米电视官方网站</title>
    <link rel="icon" href="assets/images/favicon/favicon.ico">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/vendors/linearicons/css/linearicons.css" rel="stylesheet">
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body id="body" class="wide-layout preloader-active">

    <div id="preloader" class="preloader">
        <div class="loader-cube">
            <div class="loader-cube__item1 loader-cube__item"></div>
            <div class="loader-cube__item2 loader-cube__item"></div>
            <div class="loader-cube__item4 loader-cube__item"></div>
            <div class="loader-cube__item3 loader-cube__item"></div>
        </div>
    </div>

    <div id="pageWrapper" class="page-wrapper">
        <!-- –––––––––––––––[ HEADER ]––––––––––––––– -->
		<div id="header"></div>

        <!-- –––––––––––––––[ PAGE CONTENT ]––––––––––––––– -->
        <main id="mainContent" class="main-content">
            <!-- Page Container -->
            <div id="wrapContainer" class="page-container ptb-60">
                        
            </div>
            <!-- End Page Container -->
        </main>
        
		<div id="footer"></div>
    </div>

    <div id="backTop" class="back-top is-hidden-sm-down">
        <i class="fa fa-angle-up" aria-hidden="true"></i>
    </div>
    
    <script type="text/javascript" src="assets/js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/vendors/modernizr/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery.tmpl.js"></script>
	<script type="text/javascript" src="assets/js/all_product_category.js"></script>
    
    <script type="text/javascript">
		$(document).ready(function(){
			//加载头部
		    $("#header").load("header.html");		    
		    //加载尾部
		    $("#footer").load("footer.html");		    
		});
    </script>

	<script id="category" type="text/x-jquery-tmpl">    
        <div class="container" id="${$item.getCategoryName()}" style="margin-top: 10px;">
            <section class="stores-area stores-area-v1">
                <h3 class="mb-40 t-uppercase" style="color: orangered;"><i class="fa fa-chevron-circle-down" name="tv"></i>
				&nbsp;&nbsp;&nbsp;${$item.getCategoryName()}</h3>

			    <div class="row row-rl-15 row-tb-15 t-center">
                       
			    </div> 

            </section>
        </div> 
    </script>
   	<script id="products" type="text/x-jquery-tmpl">    
        <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2">
            <a href="addShoppingCart.html?comttyId=${$item.getComttyId()}" class="panel is-block">
                <div class="embed-responsive embed-responsive-4by3">
                    <div class="store-logo">
                        <img src="assets/images/products/${picture}/favor.jpg" alt="">
                    </div>
                </div>
                <h6 class="store-name ptb-10">${$item.getProName()}</h6>
            </a>
        </div>
    </script>      
</body>

</html>
