<head>

    <!-- Always force latest IE rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>小米商城 - 小米8、小米MIX 2S、红米6 Pro、小米电视官方网站</title>
    <link rel="icon" href="assets/images/favicon/favicon.ico">
    
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="assets/vendors/linearicons/css/linearicons.css" rel="stylesheet">
    <link href="assets/vendors/owl-carousel/owl.carousel.min.css" rel="stylesheet">
    <link href="assets/vendors/owl-carousel/owl.theme.min.css" rel="stylesheet">
    <link href="assets/vendors/flexslider/flexslider.css" rel="stylesheet">
    <link href="assets/css/base.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/signup.css" />	
</head>

<body id="body" class="wide-layout preloader-active">
    <div id="preloader" class="preloader">
        <div class="loader-cube">
            <div class="loader-cube__item1 loader-cube__item"></div>
            <div class="loader-cube__item2 loader-cube__item"></div>
            <div class="loader-cube__item4 loader-cube__item"></div>
            <div class="loader-cube__item3 loader-cube__item"></div>
        </div>
    </div>

    <div id="pageWrapper" class="page-wrapper">

        <!-- –––––––––––––––[ PAGE CONTENT ]––––––––––––––– -->
        <main id="mainContent" class="main-content">
            <div class="page-container ptb-60">
                <div class="container">
                    <section class="sign-area panel p-40">
                        
                        <div class="row row-rl-0">
                            <div class="col-sm-4 col-md-4">
                                <form class="p-40" action="#" method="post">
                                    <div class="form-group">
                                        <label class="sr-only">Full Name</label>
                                        <input id="username" type="text" class="form-control input-lg" placeholder="输入你的昵称吧">
                                        <span id="IfName1" style="color: #ed1800; display: none;"><i class="fa fa-times" aria-hidden="true"></i>重复的昵称</span>
                                        <span id="IfName2" style="color: #11b500; display: none;"><i class="fa fa-check" aria-hidden="true"></i>可用</span>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="sr-only">Password</label>
                                        <input id="pwd" type="password" class="form-control input-lg" placeholder="请输入4-8位字母和数字，不含特殊字符">
                                        <span id="Ifpwd" style="color: #11b500; display: none;"><i class="fa fa-check" aria-hidden="true"></i>可用</span>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only">Confirm Password</label>
                                        <input id="rpwd" type="password" class="form-control input-lg" placeholder="确认密码">
                                        <span id="Ifrpwd" style="color: #11b500; display: none;"><i class="fa fa-check" aria-hidden="true"></i>正确</span>
                                    </div>
                                    <input id="register" type="button" class="a-submit-mi btn-block btn-lg" style="color:#FFFFFF" value="加入小米商城">
                                </form>
                           	
                            </div>
                        </div>
                    </section>
                </div>
            </div>           
			<div id="footer"></div>
        </main>

    </div>

    <div id="backTop" class="back-top is-hidden-sm-down">
        <i class="fa fa-angle-up" aria-hidden="true"></i>
    </div>

    <script src="assets/js/jquery-1.12.3.min.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    <script src="assets/vendors/modernizr/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="assets/vendors/owl-carousel/owl.carousel.min.js"></script>
    <script type="text/javascript" src="assets/vendors/flexslider/jquery.flexslider-min.js"></script>
    <script type="text/javascript" src="assets/vendors/countdown/jquery.countdown.js"></script>
    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/signupDetail.js" ></script>
    <script type="text/javascript">
		$(document).ready(function(){	    
		    //加载尾部
		    $("#footer").load("footer.html");		    
		});
    </script>    
</body>

</html>
