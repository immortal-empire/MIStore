<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">

	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<meta charset="UTF-8" />
		<title>小米商城</title>
		<meta name="viewport" content="width=1226" />
		<meta http-equiv="Cache-Control" content="no-transform " />
		<meta http-equiv="Cache-Control" content="no-siteapp" />
		<script type="text/javascript" src="js/jquery-3.2.0.min.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>
        <link rel="stylesheet" href="css/base.min.css" />
        <link rel="stylesheet" href="css/index.min.css" />
	</head>

	<body>
		<div class="home-hero-container container">
			<!-- 开始闪购 -->
			<div class="xm-flashPurchase">
				<div class="xm-plain-box">
					<div class="box-hd">
						<h2 class="title">小米闪购</h2>
						<!-- <div class="more">
							<div class="xm-controls xm-controls-line-small xm-carousel-controls">
								<a class="control control-prev iconfont control-disabled">《</a>
								<a class="control control-next iconfont">》</a>
							</div>
						</div> -->
					</div>
					<div class="box-bd">
						<div class="flash-loading loading" id="J_flashLoading" style="display: none;">
							<div class="loader"></div>
						</div>
						<div class="xm-carousel-list goods-list rainbow-list clearfix J_flashPurchaseList">
							<ul class="xm-flashPurchase-countdown">
								<li class="rainbow-item-4 J_flashPurchaseInfo">
									<div class="time-title J_falshRound" id="time">00:00 场</div>
									<img src="./image/flashpurchase.png" />
									<div class="sub J_falshDesc" id="timeInfo">距离结束还有</div>
									<div class="countdown clearfix J_falshTime">
										<div class="box" id="left_hour">00</div>
										<div class="dosh">:</div>
										<div class="box" id="left_minute">00</div>
										<div class="dosh">:</div>
										<div class="box" id="left_second">00</div>
									</div>
								</li>
							</ul>
							<div class="xm-carousel-wrapper" style="height: 340px; overflow: hidden;">
								<ul class="xm-flashPurchase-list xm-carousel-col-5-list J_purchase_temp J_carouselList" style="width: 2480px; margin-left: 0px; transition: margin-left 0.5s ease;" id="items">
									
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- 结束闪购 -->

		</div>
		
	</body>
	
</html>
