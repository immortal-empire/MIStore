        <main id="mainContent" class="main-content">
            <div class="page-container ptb-60">
            	
                <div class="container">
                	
                    <section class="sign-area panel">
                    	
                        <div class="row row-rl-0 col-xs-12 col-sm-6 col-md-6">
                        	<div class="col-xs-12">
                        		<div class="logo-mi">
                        			<img src="assets/images/logo_foot.png">

                			</div>
                            <div class="col-xs-9 col-center-block">
                                <form class="p-40" action="#" method="post">
                                    <div class="form-group">
                                        
                                        <input id="username" type="text" class="form-control input-lg" placeholder="手机号或者用户名">
                                    	
                                    </div>
                                    <div class="form-group">
                                    	<input id="password" type="password" class="form-control input-lg" placeholder="密码4-8位字母和数字，不含特殊字符">

                                    </div>
									
									<div class="custom-checkbox mb-20">
                                        <input type="checkbox" id="remember_account" checked>
                                        <label class="color-mid" for="remember_account">记住用户名和密码</label>
                                    </div>
                                    <input id="login" type="button" class="a-submit-mi btn-block btn-lg" style="color:#FFFFFF" value="登录">
                                </form>
                                
                            </div>
                            
                            <div class="col-xs-12">
